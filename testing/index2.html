<link rel="stylesheet" href="css/sharing.css">
    <script type="text/javascript" src="js/sharing.js" defer></script>


<div class="container">
  <div class="row mainContent">
    <div class="col-md-6 col-md-offset-3 instructions well text-right">
      
      <p>Click the button in the bottom right-corner for testing.</p>
    </div>
    <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-md-2">
            
      <!--Google+-->
      <div class="share-icon google-plus">
        <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
      </div>
      
      <!--Twitter-->
      <div class="share-icon twitter">
        <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
      </div>
      
      <!--Facebook-->
      <div class="share-icon facebook">
        <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
      </div>
      
      <!--Linkedin-->
      <div class="share-icon linkedin">
        <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
      </div>
      
      <!--Button-->
      <div class="share-icon trigger">        
        <i class="fa fa-share fa-lg" id= "fab" aria-hidden="true"></i>
      </div>
    
  </div>
</div>
